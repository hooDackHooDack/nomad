name: Vercel Production Deployment
on:
  push:
    branches:
      - main # main 브랜치에 push되거나
  pull_request:
    types: [closed] # PR이 머지될 때
    branches:
      - main

env:
  VERCEL_ORG_ID: team_rU1re5ohzwZO1pnbb3h0vqaA
  VERCEL_PROJECT_ID: prj_DrJR64WhobXohBgzKQTHfOtLTUW8

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=NN4UfzdOk8aSU8Ya6p0arcE7

      - name: Build Project Artifacts
        run: vercel build --prod --token=NN4UfzdOk8aSU8Ya6p0arcE7

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=NN4UfzdOk8aSU8Ya6p0arcE7
